name: Source Code Tests
on: [push]
permissions:
    contents: read
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
            - name: Install dependencies
              run: |
                  pip install ".[dev]"
            - name: Run tests
              run: |
                  pytest
