name: CI
on: [push]
permissions:
    contents: read
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
            - name: Install dependencies
              run: pip install -e ".[dev]"
    tests:
        name: Tests
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Run tests
              run: pytest --cov src
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
